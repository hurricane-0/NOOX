; https://docs.platformio.org/page/projectconf.html

[env:esp32s3_ai_hardware]
platform = espressif32
board = esp32s3_ai_hardware
board_build.filesystem = littlefs
board_build.partitions = boards/partitions_16MB_app_large.csv ; Use custom partition table
framework = arduino
build_flags = 
  -Os
  -D_ESP_PLATFORMIO
  -DCONFIG_MBEDTLS_SSL_IN_CONTENT_LEN=65536
  -DCONFIG_MBEDTLS_SSL_OUT_CONTENT_LEN=65536
  -DCONFIG_MBEDTLS_SSL_IN_BUFFER_LEN=66048
  -DCONFIG_MBEDTLS_SSL_OUT_BUFFER_LEN=66048

lib_deps =
  olikraus/U8g2@^2.35.8
  fastled/FastLED@^3.6.0
  AsyncTCP@^1.1.1
  me-no-dev/ESPAsyncWebServer@^3.6.0
  WebSockets@^2.3.7
  bblanchon/ArduinoJson@^7.0.4
  arduino-libraries/ArduinoHttpClient@^0.6.0
