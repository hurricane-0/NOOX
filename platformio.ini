; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32s3_NOOX]
platform = espressif32
board = esp32s3_NOOX
; =========================================================================
; Filesystem Configuration
; =========================================================================
; This setting is automatically switched by deploy_all.py
; - littlefs: for Web files (HTML/CSS/JS) at 0x810000
; - fatfs: for Agent files (noox-host-agent.exe) at 0xA10000
;
; IMPORTANT: Use automated deployment script for complete deployment:
;   python deploy_all.py
;
; Manual deployment (advanced users only):
;   1. Manually switch between littlefs/fatfs below
;   2. Copy appropriate data_littlefs/ or data_ffat/ to data/
;   3. Run: pio run --target uploadfs
; =========================================================================
board_build.filesystem = fatfs
board_build.f_cpu = 240000000L
framework = arduino
board_build.partitions = boards/partitions_16MB_app_large.csv
build_flags = 
  -Os
  -DBOARD_FLASH_SIZE=16MB
  -DBOARD_LITTLEFS_SIZE=0x200000
  -D_ESP_PLATFORMIO
  ; MBEDTLS configuration
  -DCONFIG_MBEDTLS_DYNAMIC_BUFFER=y
  -DCONFIG_MBEDTLS_SSL_MAX_CONTENT_LEN=16384
  -DCONFIG_MBEDTLS_SSL_IN_CONTENT_LEN=16384
  -DCONFIG_MBEDTLS_SSL_OUT_CONTENT_LEN=16384
  -DCORE_DEBUG_LEVEL=4
  ; ArduinoJson PSRAM support
  -DARDUINOJSON_USE_PSRAM=1
  ; USB device configuration
  -DARDUINO_USB_CDC_ON_BOOT=0
  -DARDUINO_USB_MSC_ON_BOOT=1
  -DARDUINO_USB_HID_ON_BOOT=1
  -DARDUINO_USB_CDC_ENABLED=1
  -DARDUINO_USB_MSC_ENABLED=1
  -DARDUINO_USB_HID_ENABLED=1
  ; FAT filesystem configuration for FFat
  -DCONFIG_FATFS_LFN_HEAP=y
  -DCONFIG_FATFS_USE_FASTSEEK=y
  ; LittleFS configuration
  -DCONFIG_LITTLEFS_FOR_IDF_3_2
lib_deps =
  olikraus/U8g2@^2.35.8
  fastled/FastLED@^3.6.0
  AsyncTCP@^1.1.1
  me-no-dev/ESPAsyncWebServer@^3.6.0
  WebSockets@^2.3.7
  bblanchon/ArduinoJson@^7.0.4
