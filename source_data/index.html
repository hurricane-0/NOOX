<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>NOOX</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- 1. Top Bar -->
        <header class="top-bar glass-effect">
            <div class="project-name">NOOX</div>
            <div class="mode-switch-and-settings">
                <div class="mode-switch">
                    <button id="dialogue-mode-btn" class="mode-btn active" data-label="Chat Mode">Chat</button>
                    <button id="advanced-mode-btn" class="mode-btn" data-label="Advanced Mode">Advanced</button>
                </div>
                <button id="settings-btn" class="settings-btn" data-icon="menu"></button>
            </div>
        </header>

        <!-- 2. Chat Area -->
        <main class="chat-area card glass-effect">
            <div class="messages" id="messages">
                <!-- Chat messages will be appended here by JavaScript -->
            </div>
        </main>

        <!-- 3. Input Box -->
        <section class="input-area glass-effect">
            <textarea id="message-input" placeholder="输入消息..."></textarea>
            <button id="send-btn" class="send-btn" data-icon="send">发送</button>
        </section>

        <!-- 4. Advanced Mode Function Bar -->
        <section class="advanced-mode-panels" id="advanced-mode-panels">
            <div class="function-panel card glass-effect">
                <h3>功能模块</h3>
                
                <!-- Shell Terminal Module -->
                <div class="module-banner">
                    <div class="module-title">Shell 交互</div>
                    <div class="module-description">命令行终端模拟</div>
                </div>

                <!-- HID Control Module -->
                <div class="module-banner">
                    <div class="module-title">HID 操作</div>
                    <div class="module-description">键盘鼠标控制</div>
                </div>

                <!-- GPIO Control Module -->
                <div class="module-container">
                    <div class="module-header">
                        <div>
                            <div class="module-title">GPIO 操作</div>
                            <div class="module-description">通用输入输出控制</div>
                        </div>
                    </div>
                    <div class="module-content">
                        <div class="gpio-controls">
                            <div class="gpio-item">
                                <span class="gpio-label">GPIO 1</span>
                                <div class="gpio-toggle" data-gpio="1"></div>
                            </div>
                            <div class="gpio-item">
                                <span class="gpio-label">GPIO 2</span>
                                <div class="gpio-toggle" data-gpio="2"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Toast Notification Container -->
    <div class="toast-container" id="toast-container"></div>

    <!-- Settings Sidebar (initially hidden) -->
    <aside class="settings-sidebar" id="settings-sidebar">
        <div class="sidebar-content">
            <h2 data-label="Settings">设置</h2>

            <div class="setting-section">
                <h3 data-label="LLM Settings">LLM 设置</h3>
                <label for="llm-provider-select" data-label="LLM Provider">提供商</label>
                <select id="llm-provider-select" data-label="LLM Provider Select">
                    <!-- Options will be populated by JS -->
                </select>
                <label for="llm-model-select" data-label="LLM Model">模型</label>
                <select id="llm-model-select" data-label="LLM Model Select">
                    <!-- Options will be populated by JS -->
                </select>
                <label for="llm-api-key" data-label="API Key">API Key</label>
                <input type="password" id="llm-api-key" placeholder="当前提供商的 API Key" data-label="LLM API Key Input">
            </div>

            <div class="setting-section">
                <h3 data-label="WiFi Management">WiFi 管理</h3>
                <label for="wifi-network-select" data-label="Saved Networks">已存网络</label>
                <select id="wifi-network-select" data-label="WiFi Network Select">
                    <!-- Options will be populated by JS -->
                </select>
                <div class="wifi-buttons">
                    <button id="wifi-connect-btn" class="primary-btn" data-label="连接">连接</button>
                    <button id="wifi-disconnect-btn" class="secondary-btn" data-label="断开">断开</button>
                    <button id="wifi-delete-btn" class="danger-btn" data-label="忘记" data-icon="delete">忘记</button>
                </div>
            </div>

            <div class="setting-section">
                <h3 data-label="Add/Update WiFi">添加/更新 WiFi</h3>
                <input type="text" id="wifi-ssid-input" placeholder="WiFi 名称 (SSID)" data-label="WiFi SSID Input">
                <input type="password" id="wifi-password-input" placeholder="WiFi 密码" data-label="WiFi Password Input">
                <button id="wifi-add-btn" class="primary-btn" data-label="保存网络">保存网络</button>
            </div>

            <div class="settings-buttons">
                <button id="save-settings-btn" class="primary-btn" data-label="保存并应用">保存并应用</button>
                <button class="close-sidebar-btn secondary-btn" data-label="关闭">关闭</button>
            </div>
        </div>
    </aside>

    <script src="script.js"></script>
</body>
</html>
